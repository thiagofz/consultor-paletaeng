<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Consultor Virtual - Paleta Engenharia</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('bg.png') no-repeat center center fixed;
        background-size: cover;
        color: #ffffff;
      }

      .login-container {
        background-color: rgba(18, 18, 18, 0.85); /* fundo escuro com transparência */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      h2 {
        margin-bottom: 30px;
        font-size: 24px;
        color: #00bcd4;
      }

      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        background-color: #2c2c2c;
        color: #ffffff;
      }

      button {
        background-color: #00bcd4;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0097a7;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Consultor Virtual<br>Paleta Engenharia</h2>
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Usuário" required /><br />
        <input type="password" id="password" placeholder="Senha" required /><br />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <script>
      function login(event) {
        event.preventDefault();
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "paletaengenharia" && pass === "paleta1234") {
          window.location.href = "https://www.chatbase.co/chatbot-iframe/McEpVoTBSG_gEgPLEmPuB";
        } else {
          alert("Usuário ou senha incorretos.");
        }
      }
    </script>
  </body>
</html>
