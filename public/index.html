<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Consultor Virtual</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        background-color: #121212;
        color: white;
      }

      .left {
        flex: 1;
        background: url('bg.png') no-repeat center center;
        background-size: cover;
      }

      .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1e1e1e;
      }

      .login-box {
        background-color: #2a2a2a;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: none;
        border-radius: 6px;
        background-color: #3a3a3a;
        color: white;
        font-size: 16px;
      }

      button {
        width: 100%;
        background-color: #00bcd4;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0097a7;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .left {
          height: 40vh;
          flex: none;
        }

        .right {
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right">
      <div class="login-box">
        <form onsubmit="login(event)">
          <input type="text" id="username" placeholder="Usuário" required /><br />
          <input type="password" id="password" placeholder="Senha" required /><br />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <script>
      function login(event) {
        event.preventDefault();
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "paletaengenharia" && pass === "paleta1234") {
          window.location.href = "https://www.chatbase.co/chatbot-iframe/McEpVoTBSG_gEgPLEmPuB";
        } else {
          alert("Usuário ou senha incorretos.");
        }
      }
    </script>
  </body>
</html>
